spring.application.name=fala+
# Configuração de Conexão com o Banco MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/falamais
spring.datasource.username=root
spring.datasource.password=12345

# Configuração do Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Plataforma de dialeto (ajusta o Hibernate para gerar o SQL correto para o MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
